<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DTI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Contact-Form-v2-Modal--Full-with-Google-Map.css">

<body>
    <div class="container" id="main-wrapper">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <div class="card border-0">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Register</h3>
                                    </div>
                                    <h6 class="h5 mb-0">Just Do Register.</h6>
                                    <p class="text-muted mt-2 mb-5">If You Really Want To Know, Look In The Register.</p>
                                    <form>
                                        <div class="form-group"><label for="yourName">Your name</label><input class="form-control form-control" type="text" id="yourName"></div>
                                        <div class="form-group"><label for="exampleInputEmail1">Email address</label><input class="form-control form-control" type="email" id="exampleInputEmail1"></div>
                                        <div class="form-group mb-5"><label for="exampleInputPassword1">Password</label><input class="form-control form-control" type="password" id="exampleInputPassword1"></div><a class="btn btn-theme" role="button" href="chat.html">Register</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <h4 class="text-white mb-4" style="font-family: Montserrat, sans-serif;">Share as much as possible</h4>
                                        <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center text-muted mt-3 mb-0">Already have an account? <a href="Signin.html" class="text-primary ml-1">login</a></p>
            </div>
        </div>
    </div>
